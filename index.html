<!DOCTYPE html>
<head>
    <title>Calculator.JS</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="display"></div>
        <div class="symbol">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
        </div> 

        <div id="numpanel">
            <div class="num">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="num">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="num">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="num">
                <div>0</div>
                <div>.</div>
                <div id="clear">C</div>
            </div>
        </div>
        
        <div id="equal">=</div>
        
    </div>
    <script src="script.js"></script>
</body>
